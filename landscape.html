<!-- Landscape -->
<h5 class="text-muted">Click on the platforms to find out more about them.</h5>
<div class="container">
  <div class="row pt-3">
  {% for platform in site.data.landscape[site.locale].landscape.platforms %}
	<div class="col-sm-4 pb-5">
	  <div class="platform">
		<a href="{{ platform.platform }}">
		  <img style="width: 300px; height:200px; padding = 1px; border: 8px solid transparent; background: linear-gradient(90deg, #e1f0d0 100%, #ce00 100%)" src="{{ platform.image }}" alt="">
		</a>
		<h4>{{ platform.name }}</h4>
	  </div>
	</div>
  {% endfor %}
  </div>
</div>
<!-- Landscape -->
