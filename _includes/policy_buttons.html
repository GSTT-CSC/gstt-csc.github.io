<div class="row pt-3 justify-content-center">
    {% for button in site.data.policy[site.locale].buttons %}
        <div class="col-lg-12 col-xl-4 pb-3 text-center text-xl-left">
            <a href="{{ button.link }}">
              <img style="width: 350px; height: 250px;" src="{{ button.img }}" alt="{{ platform.name }}">
            </a>
            <h4 >{{ button.text }}</h4>
        </div>
    {% endfor %}
</div>
